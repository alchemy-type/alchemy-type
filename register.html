<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./src/styles.css">
    <link rel="stylesheet" href="./src/passage-form/passage-form.css">
    <title>Alchemy Type - Register</title>
</head>

<body class="container">
    <header>
        <a href="./index.html"><img src="./assets/alchemy-type.png" id="logo"></a>
        <h1>Register</h1>
    </header>
    <form id="passage-form">
        <label>Email:</label>
        <input id="email" name="email" required>
        <label>Name:</label>
        <input id="name" name="name" maxlength="240">
        <label>Password:</label>
        <input id="password" name="password" type="password" required></input>
        <button>Submit</button>
    </form>
    <a href="./index.html"><button>Back Home</button></a>
    <script type="module" src="./src/register/register.js"></script>
</body>

</html>
