<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./src/styles.css">
    <link rel="stylesheet" href="./src/practice/practice.css">
    <title>Alchemy Type - Practice</title>
</head>

<body>
    <header>
        <a href="./index.html"><img src="./assets/alchemy-type.png" id="logo"></a>
        <h1 id="title"></h1>
        <label id="minutes">00</label>:<label id="seconds">00</label>
    </header>

    <main class="container">
        <section id="passage-characters"></section>
        <textarea id="passage-input" autofocus></textarea>
    </main>

    <section id="stats-container" class="hidden">
        <section id="small-stats">
            <section class="stat">
                <label>WPM:</label>
                <p id="wpm"></p>
            </section>

            <section class="stat">
                <label>Error Count:</label>
                <p id="error-count"></p>
            </section>
        </section>

        <section class="stat">
            <label>Errors:</label>
            <p id="errors"></p>
        </section>
    </section>

    <script type="module" src="./src/practice/practice.js"></script>
</body>
</html>
