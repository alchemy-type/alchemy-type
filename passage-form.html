<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./src/styles.css">
    <link rel="stylesheet" href="./src/passage-form/passage-form.css">
    <title>Alchemy Type - Form</title>
</head>

<body>
    <header>
        <h1>Passage Form</h1>
    </header>

    <section>
        <form id="passage-form">
            <label>Title:
                <input id="title" name="title" required>
            </label>
            <label>Description:
                <input id="description" name="description" maxlength="240">
            </label>
            <label>Text:
                <textarea id="text" name="text" required></textarea>
            </label>
            <label> Language:
                <select name="language" required>
                    <option value="" hidden disabled selected>Language</option>
                    <option value="JavaScript">JavaScript</option>
                    <option value="HTML">HTML</option>
                    <option value="CSS">CSS</option>
                </select>
            </label>
            <button>Submit</button>
        </form>
    </section>
    <script type="module" src="./src/passage-form/passage-form.js"></script>
</body>
</html>
